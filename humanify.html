<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Humanify & AI Detector</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    :root {
      --accent: #00ffcc;
      --bg-dark: linear-gradient(135deg, #0f1724, #18202b);
      --bg-light: linear-gradient(135deg, #f8f9fb, #ffffff);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-dark);
      color: #e6fff9;
      margin: 0;
      overflow: hidden;
      transition: background 0.6s ease, color 0.6s ease;
    }

    body.light {
      background: var(--bg-light);
      color: #0f1724;
    }

    .theme-toggle, .menu-toggle {
      position: fixed;
      top: 20px;
      background: var(--accent);
      border: none;
      color: #000;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      z-index: 100;
    }

    .theme-toggle { right: 20px; }
    .menu-toggle { left: 20px; }

    .theme-toggle:hover, .menu-toggle:hover {
      transform: rotate(20deg) scale(1.1);
    }

    main {
      display: flex;
      width: 200%;
      height: 100vh;
      transition: transform 0.8s ease-in-out;
    }

    .page {
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.6s ease;
    }

    .container {
      width: 90%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(15px);
      transition: all 0.4s ease, opacity 0.6s ease;
    }

    body.light .container {
      background: rgba(0, 0, 0, 0.05);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }

    h1 {
      font-size: 2.2rem;
      color: var(--accent);
      margin-bottom: 12px;
    }

    p {
      opacity: 0.9;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 120px;
      border-radius: 12px;
      border: none;
      outline: none;
      padding: 15px;
      background: rgba(0, 0, 0, 0.15);
      color: inherit;
      font-size: 1rem;
      resize: none;
      transition: all 0.3s ease;
    }

    body.light textarea {
      background: rgba(255, 255, 255, 0.9);
    }

    textarea:focus {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 10px var(--accent);
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button.action {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button.action:hover {
      background: #00e0b5;
      transform: translateY(-3px);
      box-shadow: 0 6px 25px rgba(0, 255, 204, 0.3);
    }

    #output, #detectorOutput {
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.15);
      border-radius: 12px;
      padding: 15px;
      text-align: left;
      font-size: 1rem;
      min-height: 100px;
      color: inherit;
      transition: background 0.4s ease;
      white-space: pre-wrap;
    }

    body.light #output,
    body.light #detectorOutput {
      background: rgba(0, 0, 0, 0.05);
    }

    footer {
      margin-top: 25px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <button class="menu-toggle" onclick="togglePage()">üìã</button>
  <button class="theme-toggle" onclick="toggleTheme()">üåô</button>

  <main id="main">
    <!-- Humanify Page -->
    <section class="page" id="humanifyPage">
      <div class="container">
        <h1>üß† Humanify AI Text</h1>
        <p>Paste your AI-generated text below, and let's make it sound more human!</p>
        <textarea id="input" placeholder="Paste AI text here..."></textarea>

        <div class="buttons">
          <button class="action" onclick="humanifyText()">Humanify</button>
          <button class="action" onclick="copyText()">Copy</button>
          <button class="action" onclick="clearText()">Clear</button>
        </div>

        <div id="output">Your humanified text will appear here...</div>
        <footer>Made with üíô by You</footer>
      </div>
    </section>

    <!-- AI Detector Page -->
    <section class="page" id="detectorPage">
      <div class="container">
        <h1>üîç AI Detector</h1>
        <p>Paste text below to see if it sounds AI-generated or human-like.</p>
        <textarea id="detectorInput" placeholder="Paste text to analyze..."></textarea>

        <div class="buttons">
          <button class="action" onclick="detectAI()">Analyze</button>
          <button class="action" onclick="clearDetector()">Clear</button>
        </div>

        <div id="detectorOutput">Result will appear here...</div>
        <footer>Made with ‚ö° by You</footer>
      </div>
    </section>
  </main>

  <script>
    let showingHumanify = true;

    function togglePage() {
      showingHumanify = !showingHumanify;
      const main = document.getElementById('main');
      main.style.transform = showingHumanify ? "translateX(0%)" : "translateX(-50%)";
    }

    function toggleTheme() {
      const isLight = document.body.classList.toggle('light');
      document.querySelector('.theme-toggle').innerText = isLight ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    }

    function humanifyText() {
      const input = document.getElementById('input').value.trim();
      if (!input) return alert("Please enter some text first!");
      const phrases = ["you know,", "basically,", "kind of like", "to be honest,", "so yeah,", "I mean,", "honestly,", "in a way,"];
      let output = input
        .replace(/\butilizes\b/g, "uses")
        .replace(/\bleverages\b/g, "makes use of")
        .replace(/\benhances\b/g, "improves")
        .replace(/\bfacilitates\b/g, "helps with")
        .replace(/\boptimize(s|d|ing)?\b/g, "make better")
        .replace(/\bensure(s|d)?\b/g, "make sure")
        .replace(/\bsubsequent\b/g, "next");
      output = output.split(". ").map(s => s + " " + phrases[Math.floor(Math.random() * phrases.length)]).join(". ");
      document.getElementById('output').innerText = output;
    }

    function detectAI() {
      const text = document.getElementById('detectorInput').value.trim();
      if (!text) return alert("Please enter text first!");
      const aiWords = ["optimize", "facilitate", "utilize", "leverages", "algorithm", "framework", "architecture"];
      const aiCount = aiWords.filter(w => text.toLowerCase().includes(w)).length;
      let result = "üßç‚Äç‚ôÇÔ∏è This text sounds pretty human!";
      if (aiCount >= 3) result = "ü§ñ This text seems AI-generated!";
      else if (aiCount >= 1) result = "‚ö†Ô∏è This text might be partly AI-written.";
      document.getElementById('detectorOutput').innerText = result;
    }

    function copyText() {
      navigator.clipboard.writeText(document.getElementById('output').innerText);
      alert("Copied to clipboard!");
    }

    function clearText() {
      document.getElementById('input').value = "";
      document.getElementById('output').innerText = "Your humanified text will appear here...";
    }

    function clearDetector() {
      document.getElementById('detectorInput').value = "";
      document.getElementById('detectorOutput').innerText = "Result will appear here...";
    }

    window.onload = () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        document.body.classList.add('light');
        document.querySelector('.theme-toggle').innerText = '‚òÄÔ∏è';
      }
    };
  </script>
</body>
</html>
